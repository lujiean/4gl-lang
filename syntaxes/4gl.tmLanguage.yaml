- captures:
    '1':
      name: storage.type.function.4gl
    '2':
      name: entity.name.function.4gl
    '3':
      name: punctuation.definition.parameters.4gl
    '4':
      name: variable.parameter.function.4gl
    '5':
      name: punctuation.definition.parameters.4gl
  match: "^\\s*((?i:function|sub))\\s*([a-zA-Z_]\\w*)\\s*(\\()([^)]*)(\\)).*\\n?"
  name: meta.function.4gl
- begin: "(^[ \\t]+)?(?=#)"
  beginCaptures:
    '1':
      name: punctuation.whitespace.comment.leading.4gl
  end: "(?!\\G)"
  patterns:
  - begin: "#"
    beginCaptures:
      '0':
        name: punctuation.definition.comment.4gl
    end: "\\n"
    name: comment.line.apostrophe.4gl
- begin: "{"
  end: "}"
  name: comment.block.4gl
- match: "(?i:\\b(If|Then|Else|ElseIf|Else If|End If|While|Wend|For|To|Each|Continue|Do
    |Until|Loop|Next|With|Exit Do|Exit For|Exit Function|Exit
    Property|Exit Sub|IIf|When|Otherwise|end for|into)\\b)"
  name: keyword.control.4gl
- match: "(?i:\\b(SELECT|FROM|WHERE|ORDER BY|insert into|values|rollback work|commit work|begin work|update|set)\\b)"
  name: constant.character.escape.database.4gl
- match: "(?i:\\b(Mod|And|Not|Or|Xor|as)\\b)"
  name: keyword.operator.4gl
# - captures:
#     '1':
#       name: storage.type.4gl
#     '2':
#       name: variable.other.bfeac.4gl
#     '3':
#       name: meta.separator.comma.4gl
#   match: "(?i:(dim)\\s*(?:(\\b[a-zA-Z_x7f-xff][a-zA-Z0-9_x7f-xff]*?\\b)\\s*(,?)))"
#   name: variable.other.dim.4gl
- captures:
    '1':
      name: storage.type.define.4gl
    '2':
      name: variable.define.4gl
  match: "(?i:\\b(define)\\s+(\\w+)\\b)"
  name: define.statement.4gl
- match: "(?i:\\s*\\b(Call|Class|Const|Dim|Redim|Function|Sub|Private Sub|Public Sub|End
    Sub|End Function|End Class|End Property|Public Property|Private Property|Set|Let|Get|New|Randomize|Option
    Explicit|On Error Resume Next|On Error GoTo|main|end main|returning|case|end
    case|end foreach|Return)\\b\\s*)"
  name: storage.type.4gl
- captures:
    '1':
      name: storage.type.4gl
    '2':
      name: storage.type.4gl
  match: "(?i:\\b(prepare)\\s+\\w+\\s+(from)\\b)"
  name: prepare.statement.4gl
- captures:
    '1':
      name: storage.type.4gl
    '2':
      name: storage.type.4gl
  match: "(?i:\\b(foreach)\\s+\\w+\\s+(into)\\b)"
  name: foreach.statement.4gl
- captures:
    '1':
      name: storage.type.4gl
    '2':
      name: storage.type.4gl
    '3':
      name: storage.type.4gl
  match: "(?i:\\b(DECLARE)\\s+\\w+\\s+(CURSOR)\\s+(FOR)\\b)"
  name: cursor.statement.4gl
- match: "(?i:\\s*\\b(Empty|False|Nothing|Null|True)\\b)"
  name: constant.language.4gl
- begin: "\""
  beginCaptures:
    '0':
      name: punctuation.definition.string.begin.4gl
  end: "\""
  endCaptures:
    '0':
      name: punctuation.definition.string.end.4gl
  name: string.quoted.double.4gl
  patterns:
  - match: '""'
    name: constant.character.escape.apostrophe.4gl
- begin: "'"
  beginCaptures:
    '0':
      name: punctuation.definition.string.begin.4gl
  end: "'"
  endCaptures:
    '0':
      name: punctuation.definition.string.end.4gl
  name: string.quoted.single.4gl
  patterns:
  - match: "''"
    name: constant.character.escape.apostrophe.4gl
# - captures:
#     '1':
#       name: punctuation.definition.variable.4gl
  # match: "(\\$)[a-zA-Z_x7f-xff][a-zA-Z0-9_x7f-xff]*?\\b\\s*"
  # name: variable.other.4gl
- match: "(?i:\\b(Application|ObjectContext|Request|Response|Server|Session)\\b)"
  name: support.class.4gl
- match: "(?i:\\b(Contents|StaticObjects|ClientCertificate|Cookies|Form|QueryString|ServerVariables)\\b)"
  name: support.class.collection.4gl
- match: "(?i:\\b(TotalBytes|Buffer|CacheControl|Charset|ContentType|Expires|ExpiresAbsolute|IsClientConnected|PICS|Status|ScriptTimeout|CodePage|LCID|SessionID|Timeout)\\b)"
  name: support.constant.4gl
# - match: "(?i:\\b(Lock|Unlock|SetAbort|SetComplete|BinaryRead|AddHeader|AppendToLog|BinaryWrite|Clear|End|Flush|Redirect|Write|CreateObject|HTMLEncode|MapPath|URLEncode|Abandon|Convert|Regex)\\b)"
#   name: support.function.4gl
- match: "(?i:\\b(startlog|errorlog|length|arg_val)\\b)"
  name: support.function.4gl
- match: "(?i:\\b(Application_OnEnd|Application_OnStart|OnTransactionAbort|OnTransactionCommit|Session_OnEnd|Session_OnStart)\\b)"
  name: support.function.event.4gl
# - match: "(?i:(?<=as )(\\b[a-zA-Z_x7f-xff][a-zA-Z0-9_x7f-xff]*?\\b))"
#   name: support.type.vb.4gl
- match: "-?\\b((0(x|X)[0-9a-fA-F]*)|(([0-9]+\\.?[0-9]*)|(\\.[0-9]+))((e|E)(\\+|-)?[0-9]+)?)(L|l|UL|ul|u|U|F|f)?\\b"
  name: constant.numeric.4gl
- match: "(?i:\\b(char|varchar|decimal|integer|smallint|date|datetime year to second|like)\\b)"
  name: support.type.4gl
# - captures:
