#   match: "(?i:(\\b[a-zA-Z_x7f-xff][a-zA-Z0-9_x7f-xff]*?\\b)(?=\\(\\)?))"
#   name: support.function.4gl
# - match: "(?i:((?<=(\\+|=|-|\\&|\\\\|/|<|>|\\(|,))\\s*\\b([a-zA-Z_x7f-xff][a-zA-Z0-9_x7f-xff]*?)\\b(?!(\\(|\\.))|\\b([a-zA-Z_x7f-xff][a-zA-Z0-9_x7f-xff]*?)\\b(?=\\s*(\\+|=|-|\\&|\\\\|/|<|>|\\(|\\)))))"
#   name: variable.other.4gl
- match: "!|\\$|%|&|\\*|\\-\\-|\\-|\\+\\+|\\+|~|===|==|=|!=|!==|<=|>=|<<=|>>=|>>>=|<>|<|>|!|&&|\\|\\||\\?\\:|\\*=|/=|%=|\\+=|\\-=|&=|\\^=|\\b(in|instanceof|new|delete|typeof|void)\\b"
  name: keyword.operator.js
repository:
  round-brackets:
    begin: "\\("
    beginCaptures:
      '0':
        name: punctuation.section.round-brackets.begin.4gl
    end: "\\)"
    endCaptures:
      '0':
        name: punctuation.section.round-brackets.end.4gl
    name: meta.round-brackets
    patterns:
    - include: source.4gl
